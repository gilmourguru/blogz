{% extends "base.html" %}

{% block content %}

    <h2 class="text-center">{{post.title}}</h2>
    <small>Published: <em><strong>{{post.pub_date}}</em></strong></small>
    <p style="margin-top: 12px">{{post.body}}</p>
    <br>
    <p>All <a href="./blog?user={{author.id}}">posts</a> by <strong>{{author.username}}</strong></p>

{% endblock %}
