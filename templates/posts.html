{% extends "base.html" %}

{% block content %}

    <h2>Posts by {{owner.email}}</h2>
    <hr>

    {% if posts|length == 0 %}
    <p>No posts yet...</p>
    {% else %}

        
            {% for post in posts %}
            <h2>
                <a href="./blog?id={{post.id}}">{{post.title}}</a>
                
            </h2>
            <small>Published: <em><strong>{{post.pub_date}}</em></strong></small>
            <p>{{post.body}}</p>
            <hr>
            {% endfor %}
       

    {% endif %}

{% endblock %}
